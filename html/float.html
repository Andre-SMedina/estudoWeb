<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
  </head>
  <style>
    .div,
    .div2 {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .div2.float {
      background-color: black;
    }
  </style>
  <body>
    <div class="flex">
      <div class="div float"></div>
      <div class="div float"></div>
      <div class="div float"></div>
      <div class="div float"></div>
      <div class="div float"></div>
      <div class="div2 float"></div>
    </div>
  </body>
</html>
