<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repetição</title>
  </head>
  <body>
    <script>
      var resposta = true;

      do {
        resposta = window.confirm('Continuar com "do while"?');
      } while (resposta == true);

      resposta = true;

      while (resposta == true) {
        resposta = window.confirm('Continuar com "while"?');
      }
    </script>
    Fim da repetição
  </body>
</html>
